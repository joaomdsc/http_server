<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Contact Info</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <p>This page gathers contact info.</p>
    <form action="form-handler" method="post">
      <ul>
	<li>
	  <label for="id-name">Name:</label>
	  <input type="text" id="id-name" name="user-name" value="The user's name...">
	</li>
	<li>
	  <label for="id-mail">E-mail:</label>
	  <input type="email" id="id-mail" name="user-mail">
	</li>
	<li>
	  <label for="id-msg">Message:</label>
	  <textarea id="id-msg" name="user-message">
	    Enter a message...
	  </textarea>
	</li>
	<li class="button">
	  <button type="submit">Send your message</button>
	</li>
      </ul>
    </form>
  </body>
</html>
